name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make

      - name: Build project
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ./test_AddDoubleSumChecker
          ./test_MultiplyDoubleSumChecker